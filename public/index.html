<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="w-100 vh-100 d-flex">
        <div class="d-flex flex-column pt-5 position-relative col-4">
            <h1 class="z-0">Welcome to El-Shoes</h1>
            <h5 class="textG z-0">For better experiencie with your shoes!</h5>
            <img src="img/klim-musalimov-sKlMXRWQWHk-unsplash.jpg" class="vh-100 position-absolute top-0 start-0 z-n1 alt="">
        </div>
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <div class="width">
                <h1 class="align-self-start pb-5">Sign Up</h1>
                <form action="/send" method="post" class="d-flex flex-column">
                    <input type="text" placeholder="Email or phone" name="email" class="border-0 bg-secondary bg-opacity-10 text-dark rounded p-1 mb-2">
                    <input type="text" placeholder="Full name" name="fullname" class="border-0 bg-secondary bg-opacity-10 text-dark rounded p-1 mb-2">
                    <input type="password" placeholder="Password" name="password" class="border-0 bg-secondary bg-opacity-10 text-dark rounded p-1 mb-2">
                    <button class="btn btn-dark mb-2" type="submit">Sign up</button>
                </form>
                <p class="styled-paragraph">If feeling lazy?</p>
                <div class="d-flex justify-content-evenly">
                    <button class="btn btn-primary"><i class="bi bi-facebook pe-2"></i>Facebook</button>
                    <button class="btn btn-info text-white"><i class="bi bi-google pe-2"></i>Google</button>
                </div>
                <div class="d-flex">
                    <p>Already a account?</p>
                    <a href="" class="ps-1">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
