<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="w-100 vh-100 d-flex ">
        <div class="d-flex flex-column fondoGris">
            <h1>Welcome to El-Shoes</h1>
            <p>For better experiencie with your shoes!</p>
            <img src="img/shoesSmallRemoveBG.png" alt="">
        </div>
        <div class="d-flex flex-column align-items-center text-center justify-content-center">
            <div class="">
                <h1>Sign Up</h1>
                <form action="/send" method="post" class="d-flex flex-column">
                    <input type="text" placeholder="Email or phone" name="email">
                    <input type="text" placeholder="Full name" name="fullname">
                    <input type="password" placeholder="Password" name="password">
                    <button class="btn btn-dark">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
